<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="./CurrencyConverter.css">
    <link rel="shortcut icon" href="./CurrencyConverter.webp" type="image/x-icon">
    <script src="https://kit.fontawesome.com/fe870cd043.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <section>
            <div class="converter-container">
                <h1>Currency Converter</h1>
                <div class="input-container">
                    <input type="number" value="1" min="1" class="amount">
                    <select class="fromCurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                    </select>
                </div>
                <div class="arrow"><i class="fa-solid fa-arrow-right-arrow-left"></i></div>
                <div class="input-container">
                    <input type="number" class="convertedAmount" disabled>
                    <select class="toCurrency">
                        <!-- <option value="INR">INR</option>
                        <option value="USD">USD</option> -->
                    </select>
                </div>
                <div class="result">1 USD = 82 INR</div>
            </div>
        </section>
    </main>

    <script src="./CurrencyConverter.js"></script>
</body>
</html>
